<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "back.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Ensures all text is dark by default */
        }

        .box-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            color: #333; /* Ensures text inside the glass container is dark */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-title {
            color: #333; /* Ensures heading is dark */
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .card-text {
            color: #333; /* Ensures text is dark */
            font-size: 20px;
        }

        .btn-group-vertical .btn {
            width: 100%;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 box-container">
            <div class="card-body">
                <h2 class="card-title">Profile</h2>
                <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>Date Joined:</strong> {{ user.date_joined }}</p>
                <p class="card-text"><strong>Last Updated:</strong> {{ user.last_login }}</p>
                <div class="text-center mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
