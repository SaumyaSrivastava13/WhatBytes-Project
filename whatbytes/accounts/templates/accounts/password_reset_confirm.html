<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "back.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .glass-container { 
            background: rgba(255, 255, 255, 0.796);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-group label {
            color: #333;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}">New Password</label>
                <input type="password" name="new_password1" id="{{ form.new_password1.id_for_label }}" class="form-control" placeholder="New Password" value="{{ form.new_password1.value|default_if_none:'' }}">
                {% if form.new_password1.errors %}
                    <div class="invalid-feedback">
                        {% for error in form.new_password1.errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}">Confirm Password</label>
                <input type="password" name="new_password2" id="{{ form.new_password2.id_for_label }}" class="form-control" placeholder="Confirm Password" value="{{ form.new_password2.value|default_if_none:'' }}">
                {% if form.new_password2.errors %}
                    <div class="invalid-feedback">
                        {% for error in form.new_password2.errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
